<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikea</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="header_top">
        <p>베스트셀러</p>
        <p>쉽고 편한 전화 주문, 헤이오더</p>
        <p>배송 서비스</p>
      </div>
      <div class="header_bottom">
        <img class="header_logo" src="./Ikeaimg/logo.png" alt="logo" />
        <div class="haeder_search_wrap">
          <img src="./Ikeaimg/search.png" alt="search" />
          <input type="search" placeholder="검색어를 입력해주세요." />
        </div>
        <div class="header_personal">
          <div class="login">
            <img src="./Ikeaimg/login.png" alt="login" />
            <p>Hej! 로그인 또는 가입하기</p>
          </div>
          <img src="./Ikeaimg/like.png" alt="like" />
          <img src="./Ikeaimg/bag.png" alt="bag" />
        </div>
      </div>
    </header>
    <!--sec1-->
    <section id="sec1">
      <nav>
        <div class="nav_left">
          <div class="nav_left_menu"></div>
          <div class="nav_left_category"></div>
        </div>
        <div class="nav_right"></div>
      </nav>
    </section>
    <!--sec2-->
    <section id="sec2"></section>
    <!--sec3-->
    <section id="sec3"></section>
    <!--sec4-->
    <section id="sec4"></section>
    <!--sec5-->
    <section id="sec5"></section>
    <!--footer-->
    <footer></footer>
  </body>
</html>
