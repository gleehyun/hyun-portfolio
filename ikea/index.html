<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./Ikeaimg/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKEA KOREA</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="header_top">
        <p>베스트셀러</p>
        <p>쉽고 편한 전화 주문, 헤이오더</p>
        <p>배송 서비스</p>
      </div>
      <div class="header_bottom">
        <img class="header_logo" src="./Ikeaimg/logo.png" alt="logo" />
        <div class="haeder_search_wrap">
          <img src="./Ikeaimg/search.png" alt="search" />
          <input type="search" placeholder="검색어를 입력해주세요." />
        </div>
        <div class="header_personal">
          <div class="login">
            <img src="./Ikeaimg/login.png" alt="login" />
            <p>Hej! 로그인 또는 가입하기</p>
          </div>
          <img src="./Ikeaimg/like.png" alt="like" />
          <img src="./Ikeaimg/cart.png" alt="cart" />
        </div>
      </div>
    </header>
    <!--sec1-->
    <section id="sec1">
      <div class="inner">
        <nav>
          <div class="nav_left">
            <div class="nav_left_menu">
              <img src="./Ikeaimg/menu_icon.png" alt="menu_icon" />
              메뉴
            </div>
            <div class="nav_left_category">
              <ul>
                <li><a href="">모든제품</a></li>
                <li><a href="">공간별 쇼핑</a></li>
                <li><a href="">특별한 가격</a></li>
                <li><a href="">수납의 가능성</a></li>
                <li><a href="">크리스마스 마켓</a></li>
              </ul>
            </div>
          </div>
          <div class="nav_right">
            <ul>
              <li>
                <img src="./Ikeaimg/car.png" alt="car" />
                <p>우편 번호 입력</p>
              </li>
              <li>
                <img src="./Ikeaimg/mart.png" alt="mart" />
                <p>매장 선택</p>
              </li>
            </ul>
          </div>
        </nav>
        <div class="banner">
          <img src="./Ikeaimg//sec1/banner_img.png" alt="baner" />
          <div class="banner_cotents">
            <div class="banner_content_inner">
              <h2>2023 겨울 세일</h2>
              <p>
                12월 1일부터 12월 26일까지<br /><b>200개 이상의 다양한 제품</b>
                을 할인된 가격으로 만나보세요.
              </p>
              <div class="banner_content_button">
                <a href="">할인 제품 보러가기</a>
              </div>
            </div>
          </div>
        </div>
        <div class="sec1_best_categories">
          <div class="sec1_slider"></div>
        </div>
      </div>
    </section>
    <!--sec2-->
    <section id="sec2"></section>
    <!--sec3-->
    <section id="sec3"></section>
    <!--sec4-->
    <section id="sec4"></section>
    <!--sec5-->
    <section id="sec5"></section>
    <!--footer-->
    <footer></footer>
  </body>
</html>
