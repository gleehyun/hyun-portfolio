<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <script>
      function StartDateValueHandler() {
        // 원하는 동작을 수행하는 코드를 여기에 작성
        console.log("날짜가 변경되었습니다!");
      }
    </script>
  </head>
  <body>
    <div class="wrap">
      <section class="contents">
        <div class="today_list">
          <div class="enter_wrap">
            <div class="enter_wrap_todo">
              <form id="todoForm">
                <input class="todo" type="text" placeholder="이달의 할 일" />
              </form>
            </div>
            <div class="enter_wrap_todo">
              <form>
                <input
                  class="todo selectDay"
                  type="date"
                  data-placeholder="마감날짜"
                  required
                  aria-required="true"
                  value="{startDateValue}"
                  onchange="StartDateValueHandler()"
                />
              </form>
            </div>
            <input class="enter" type="submit" value="입력" />
          </div>
          <ul id="daily_todo">
            <li>
              <div class="list today_todo">
                <span class="pointer"></span>
                <p>반드시 해야하는 일!</p>
                <p>12. 5</p>
                <button class="del">del</button>
              </div>
              <hr />
            </li>
          </ul>
        </div>
        <div class="notes">
          <p>참고사항</p>
          <textarea name="note" id="note" cols="30" rows="10"> </textarea>
        </div>
      </section>
    </div>
  </body>
</html>
